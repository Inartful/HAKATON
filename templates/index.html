<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тренировочная платформа</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
</head>

<body>
  <div class="container">
    <h1>Добро пожаловать на платформу!</h1>
    <p>Учись, практикуйся и отслеживай свой прогресс в одном месте.</p>
    <button onclick="location.href='{{ url_for('auth.courses') }}'">
      Начать обучение
    </button>

    <div class="cards">
      <div class="card">
        <h3>Курсы</h3>
        <p>Изучай теорию с лучшими материалами.</p>
      </div>
      <div class="card">
        <h3>Практика</h3>
        <p>Решай задачи и закрепляй знания.</p>
      </div>
      <div class="card">
        <h3>Прогресс</h3>
        <p>Следи за своими достижениями.</p>
      </div>
    </div>
  </div>
</body>

</html>
